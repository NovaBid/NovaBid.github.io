<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auction Details | NovaBid.market</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="text-gray-800 bg-cosmic-50">
  <div id="header-placeholder"></div>

  <!-- Spacer for Fixed Header -->
  <div class="h-16 md:h-20"></div>

  <section class="py-20 px-4">
    <div class="max-w-6xl mx-auto">
      <div id="auction-details-container" class="bg-white rounded-2xl shadow-lg p-8 mb-8 border border-cosmic-100">
        <!-- Auction details will be loaded here by JavaScript -->
        <h1 class="text-3xl md:text-4xl font-bold mb-4" id="auction-title"></h1>
        <p class="text-xl text-gray-600 mb-6" id="auction-description"></p>
        <img src="" alt="Auction Image" class="w-full h-64 object-cover rounded-lg mb-6" id="auction-image">
      </div>

      <div class="text-center mb-16" id="lots-section">
        <h2 class="text-3xl md:text-4xl font-bold mb-4">Lots in this Auction</h2>
      </div>

      <div id="lots-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Lots will be loaded here by JavaScript -->
      </div>

      <!-- Pagination -->
      <div id="lots-pagination-container"></div>
    </div>
  </section>

  <div id="footer-placeholder"></div>

  <script src="/js/script.js"></script>
  <script src="/js/loader.js"></script>
  <script src="/js/common.js"></script>
  <script src="/js/navigation.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/mock-data.js"></script>
  <script src="/js/card-renderer.js"></script>
  <script src="/js/auction-page.js"></script>
  <script src="/js/main.js"></script> <!-- New page-specific script -->
</body>
</html>
