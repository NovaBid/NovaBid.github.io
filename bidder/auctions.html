<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Active Auctions | NovaBid.market</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="stylesheet" href="/css/style.css">
</head>

<body class="text-gray-800 bg-cosmic-50">
  <div id="header-placeholder"></div>

  <!-- Spacer for Fixed Header -->
  <div class="h-16 md:h-20"></div>

  <!-- Auctions Section -->
  <section class="py-20 px-4">
    <div class="max-w-6xl mx-auto">
      <div class="text-center mb-16">
        <h2 class="text-3xl md:text-4xl font-bold mb-4">Active Auctions</h2>
        <p class="text-xl text-gray-600 max-w-3xl mx-auto">
          Browse our live auctions and place your bids.
        </p>
      </div>

      <div id="auctions-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Auction cards will be inserted here by JavaScript -->
      </div>
    </div>
  </section>

  <div id="footer-placeholder"></div>

  <script src="/js/script.js"></script>
  <script src="/js/loader.js"></script>
  <script src="/js/common.js"></script>
  <script src="/js/navigation.js"></script>
  <script src="/js/mock-data.js"></script>
  <script src="/js/card-renderer.js"></script>
  <script src="/js/auctions-page.js"></script>
  <script src="/js/main.js"></script>
</body>

</html>
