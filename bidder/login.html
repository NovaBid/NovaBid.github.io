<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bidder Login | NovaBid.market</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="stylesheet" href="../css/style.css">
</head>

<body class="text-gray-800 bg-cosmic-50">
  <div id="header-placeholder"></div>

  <!-- Spacer for Fixed Header -->
  <div class="h-16 md:h-20"></div>

  <!-- Login Form Section -->
    <section class="py-20 px-4">
        <div class="max-w-md mx-auto bg-white rounded-2xl shadow-lg p-8 md:p-12 border border-cosmic-100">
            <div class="text-center mb-8">
                <h2 class="text-3xl md:text-4xl font-bold mb-2">Bidder Login</h2>
                <p class="text-gray-600">Access your account to start bidding.</p>
            </div>

            <form>
                <div class="mb-6">
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-3 border border-cosmic-200 rounded-lg focus:ring-nova-500 focus:border-nova-500" placeholder="you@example.com" required>
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-3 border border-cosmic-200 rounded-lg focus:ring-nova-500 focus:border-nova-500" placeholder="••••••••" required>
                </div>

                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-nova-500 focus:ring-nova-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-nova-500 hover:text-nova-400">Forgot your password?</a>
                    </div>
                </div>

                <div>
                    <button type="submit" class="w-full bg-cosmic-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-cosmic-700 transition shadow-md">Sign In</button>
                </div>
            </form>

            <div class="mt-8 text-center text-sm text-gray-600">
                <p>Don't have an account? <a href="../vendor/register.html" class="font-medium text-nova-500 hover:text-nova-400">Sign up</a></p>
            </div>
        </div>
    </section>

  <div id="footer-placeholder"></div>

  <script src="../js/script.js"></script>
  <script src="../js/loader.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/main.js"></script>
</body>

</html>
